<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/StonePaperSciccor/style.css">
</head>
<body>
    <h1>Rock Paper Sciccor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="/StonePaperSciccor/IMAGES/rock.png" height="130"/>
        </div>
        <div class="choice" id="scissors">
            <img src="/StonePaperSciccor/IMAGES/scissors.png" height="130"/>
        </div>
        <div class="choice" id="paper">
            <img src="/StonePaperSciccor/IMAGES/paper.png" height="130"/>
        </div>
     <div class="scores">   
        <div>
            <h2>Points Scored!!</h2>
            <p id="score">0</p>
            <p>YOU</p>
        </div>
         <div>
            <h2>Points Scored!!</h2>
            <p id="comp-score">0</p>
            <p>COMP</p>
        </div>
        <div id="msg">Play Your Move</div>
    <div>
</div>      
    <script src="/StonePaperSciccor/app.js"></script>
</body>
</html>
